<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ConvertIQ â€” PDF to Text</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">

    <!-- ğŸ”¥ HEADER + NAVBAR -->
    <div class="header">
      <a href="{{ url_for('index') }}" style="text-decoration:none; color:inherit;">
        <h1 style="cursor:pointer;">ConvertIQ</h1>
      </a>

      <div class="tabs" role="tablist">
        <a href="{{ url_for('pdfsplit_page') }}" class="tab">
          ğŸ“„ PDF Splitter
        </a>

        <a href="{{ url_for('pdf_to_images_page') }}" class="tab">
          ğŸ–¼ï¸ PDF â†’ Images
        </a>

        <a href="{{ url_for('image_to_pdf_page') }}" class="tab">
          ğŸ–¼ï¸ Images â†’ PDF
        </a>

        <a href="{{ url_for('pdf_to_docx_page') }}" class="tab">
          ğŸ“ PDF â†’ Word
        </a>

        <a href="{{ url_for('pdf_to_text_page') }}" class="tab active">
          ğŸ“ PDF â†’ Text
        </a>
      </div>
    </div>

    <div class="content">
      <div class="upload-section">
        <h2>Convert PDF to Plain Text (.txt)</h2>

        <form method="post" action="{{ url_for('pdf_to_text_convert') }}" enctype="multipart/form-data" class="upload-form">
          <div class="file-input-wrapper">
            <input type="file" name="pdf_file" accept="application/pdf" id="fileInput" required>
            <label for="fileInput" class="file-input-label">
              <span class="file-icon">ğŸ“„</span>
              <span class="file-text">Choose PDF File</span>
            </label>
          </div>

          <div class="selected-file" id="selectedFile" style="display:none;"></div>

          <div class="options" style="margin-top:12px;">
            <label>
              Start page (optional):
              <input type="number" name="start_page" min="1" placeholder="1" style="width:80px;">
            </label>

            <label style="margin-left:12px;">
              End page (optional):
              <input type="number" name="end_page" min="1" placeholder="Last" style="width:80px;">
            </label>

            <label style="display:block;margin-top:8px;">
              <input type="checkbox" name="force_zip"> Force TXT inside ZIP (useful for large single text)
            </label>
          </div>

          <br>
          <button type="submit" class="submit-btn">Convert to TXT</button>
        </form>
      </div>
    </div>

    <div class="features">
      <p style="text-align:center;margin-top:12px;">
        <a href="{{ url_for('index') }}">â† Back to Home</a>
      </p>
    </div>

  </div>

<script>
document.getElementById('fileInput').addEventListener('change', function(e) {
    const file = e.target.files[0];
    const div = document.getElementById('selectedFile');
    if (file) {
        div.innerHTML = `<strong>Selected:</strong> ${file.name}<br><small>${(file.size/1024/1024).toFixed(2)} MB</small>`;
        div.style.display = 'block';
    } else {
        div.style.display = 'none';
    }
});
</script>

</body>
</html>
